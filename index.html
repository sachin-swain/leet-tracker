<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Matrix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
         <!-- headihg
          user
          ststs
         -->
          <h1> LeetMatrix</h1>

          <div class="user-container">
            
            <div class="para">
                <p >Enter Your Username Below </p>
            </div>

            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
          </div>

          <div class="stats-container" >
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle hidden">
                        <span id="easy-label"></span>
                        Easy 
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle hidden" >
                        <span id="medium-label"></span>
                        Medium 
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle hidden">
                        <span id="hard-label"></span>
                        Hard 
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- idrectly introduce card here from js -->
            </div>
          </div>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
